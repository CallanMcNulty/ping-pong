<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="page-header text-center">
      <img src="img/pingponglogo.png" alt="Ping Pong">
    </div>
    <div class="container">
      <form id="main" class="form-inline text-center">
        <label class="text-muted" for="in">Enter a Number</label>
        <input class="form-control input-lg" type="number" id="in">
        <button class="btn btn-primary btn-lg" type="submit">Ping-Pong It!</button>
      </form>
      <div id="results" class="center-block">
        <ul id="out">
        </ul>
      </div>
    </div>
  </body>
</html>
